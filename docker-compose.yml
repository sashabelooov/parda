version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: parda
      POSTGRES_PASSWORD: parda
      POSTGRES_DB: parda
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: gunicorn core.wsgi --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=dev
      - DEBUG=True
      - WAIT_FOR_DB=1
      - DATABASE_URL=postgres://parda:parda@db:5432/parda
    depends_on:
      - db
    volumes:
      - .:/app
      - ./curtains:/app/curtains

volumes:
  postgres_data:
